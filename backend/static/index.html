<!-- frontend/index.html -->
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Car Value Predictor</title>
  <link rel="stylesheet" href="styles.css">
  <script src="main.js" defer></script>
</head>

<body>
  <h1>Car Recommendation</h1>
  <form id="predictForm">
    <label>Mileage: <input type="number" name="mileage" required /></label><br />
    <label>Rating: <input type="number" step="0.1" name="rating" required /></label><br />
    <label>Price: <input type="number" name="price" required /></label><br />
    <label>Certified:
      <select name="certified">
        <option value="certified">Certified</option>
        <option value="used">Used</option>
      </select>
    </label><br />
    <label>Price Drop: <input type="number" name="price_drop" required /></label><br />
    <button type="submit">Check Recommendation</button>
  </form>

  <h2 id="result"></h2>


  <p id="explanation" style="font-style: italic; max-width: 600px; margin: auto; text-align: center;"></p>

</body>
</html>
